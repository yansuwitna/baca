<!-- public/teacher.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messageContainer{
        padding: 30px;
        border: solid 2px black;
        border-radius: 10px;
        box-shadow: 1px 0px 11px 7px rgba(166,101,101,0.25);
        -webkit-box-shadow: 1px 0px 11px 7px rgba(166,101,101,0.25);
        -moz-box-shadow: 1px 0px 11px 7px rgba(166,101,101,0.25);
        font-size: 60px;
        font-weight: 400;
        text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div id="messageContainer" class="mt-3"></div>
        <form id="messageForm" onsubmit="sendMessage(event)">
            <div class="form-group">
                <label for="messageInput">Masukkan Pesan </label>
                <input type="text" class="form-control" id="messageInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to send message to server (broadcast to students)
        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('messageInput').value;
            socket.emit('sendMessage', {
                message
            });
            document.getElementById('messageInput').value = ''; // Clear input field
            document.getElementById('messageContainer').innerHTML = (message);
        }
    </script>
</body>

</html>
