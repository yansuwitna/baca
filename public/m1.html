<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hitung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        #syllables {
            font-size: 7rem;
            margin: 20px 0;
        }

        button {
            font-size: 1.2rem;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <p id="syllables" class="text-success"></p>
    <div class="btn-group">
        <button class="btn btn-primary" onclick="generateSyllables()">
            <i class="fas fa-sync-alt"></i> Ubah
        </button>
        <button class="btn btn-success" onclick="speakSyllables()">
            <i class="fas fa-volume-up"></i> Bicara
        </button>
    </div>

    <script>
        // Array berisi suku kata
        const kata2 = [
            "1", "2", "3", "4", "5"
        ];

        const kata1 = [
        "1", "2", "3", "4", "5"
        ];


        let currentSyllables = "";
        let hasil = "";


        // Fungsi untuk menghasilkan dua suku kata acak
        function generateSyllables() {
            const randomIndex1 = Math.floor(Math.random() * kata1.length);
            const randomIndex2 = Math.floor(Math.random() * kata2.length);
            const syllable1 = kata1[randomIndex1];
            const syllable2 = kata2[randomIndex2];
            currentSyllables = syllable1 + " + " + syllable2;
            hasil = parseInt(syllable1) + parseInt(syllable2);
            document.getElementById("syllables").innerText = currentSyllables;
        }

        // Fungsi untuk mengucapkan suku kata
        function speakSyllables() {
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = "Hasilnya " +hasil;
            utterance.lang = 'id-ID';
            speechSynthesis.speak(utterance);
        }

        // Tampilkan dua suku kata acak saat halaman dimuat pertama kali
        window.onload = generateSyllables;
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
