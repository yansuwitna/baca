<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURID</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messageContainer {
            padding: 30px;
            border: solid 2px black;
            border-radius: 10px;
            box-shadow: 1px 0px 11px 7px rgba(166, 101, 101, 0.25);
            -webkit-box-shadow: 1px 0px 11px 7px rgba(166, 101, 101, 0.25);
            -moz-box-shadow: 1px 0px 11px 7px rgba(166, 101, 101, 0.25);
            font-size: 40px;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div id="messageContainer" class="mt-3"></div>
        <div style="margin-top: 10px; text-align: center;">
            <button onclick="speak()" class="btn btn-warning" id="bicara">Bicara</button>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let kondisi = 0;
        let isi = 'kosong';

        function speak() {
            // Ambil teks dari textarea
            //const text = document.getElementById('messageContainer').value;

            // Buat objek SpeechSynthesisUtterance
            const speech = new SpeechSynthesisUtterance();
            speech.text = isi;
            speech.lang = 'id-ID'; // Atur bahasa sesuai kebutuhan

            // Pilih suara (opsional)
            // const voices = window.speechSynthesis.getVoices();
            // speech.voice = voices[0]; // Pilih suara pertama

            // Mulai berbicara
            window.speechSynthesis.speak(speech);
        }

        

        // Function to update message in div
        function updateMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            document.getElementById('messageContainer').innerHTML = (message);
            isi = message;
            document.getElementById('bicara').style.display = 'none';
            // setTimeout(function () {
            //     document.getElementById('bicara').style.display = 'block';
            // }, 60000);
        }

        const socket = io();
        // Handle incoming messages from teacher (server)
        socket.on('messageToStudents', (data) => {
            // console.log('Message from teacher:', data.message);
            updateMessage(data); // Update message in div
        });
    </script>
</body>

</html>
