<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURID</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messageContainer{
        padding: 30px;
        border: solid 2px black;
        border-radius: 10px;
        box-shadow: 1px 0px 11px 7px rgba(166,101,101,0.25);
        -webkit-box-shadow: 1px 0px 11px 7px rgba(166,101,101,0.25);
        -moz-box-shadow: 1px 0px 11px 7px rgba(166,101,101,0.25);
        font-size: 60px;
        font-weight: 400;
        text-align: center;
        } 
    </style>
</head>

<body>
    <div class="container mt-5">
        <div id="messageContainer" class="mt-3"></div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to update message in div
        function updateMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            document.getElementById('messageContainer').innerHTML = (message);
        }

        // Handle incoming messages from teacher (server)
        socket.on('messageToStudents', (data) => {
            console.log('Message from teacher:', data.message);
            updateMessage(data.message); // Update message in div
        });
    </script>
</body>

</html>
