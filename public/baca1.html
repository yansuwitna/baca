        const kata1 = [

        let currentSyllables = "";

        // Fungsi untuk menghasilkan dua suku kata acak
        function generateSyllables() {
            const randomIndex1 = Math.floor(Math.random() * kata1.length);
            const randomIndex2 = Math.floor(Math.random() * kata2.length);
            const syllable1 = kata1[randomIndex1];
            const syllable2 = kata2[randomIndex2];
            currentSyllables = syllable1 + syllable2;
            document.getElementById("syllables").innerText = currentSyllables;
        }

        // Fungsi untuk mengucapkan suku kata
        function speakSyllables() {
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = currentSyllables;
            utterance.lang = 'id-ID';

        }

        // Tampilkan dua suku kata acak saat halaman dimuat pertama kali
        window.onload = generateSyllables;
